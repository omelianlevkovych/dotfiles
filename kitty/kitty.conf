# Font - SF Mono (thin, elegant Apple font)
font_family      SF Mono
bold_font        SF Mono Bold
italic_font      SF Mono Regular
bold_italic_font SF Mono Bold
font_size        14.0

# Nerd Font icons (use Hack Nerd Font for symbols only)
symbol_map U+E0A0-U+E0A3,U+E0C0-U+E0C7 Hack Nerd Font Mono
symbol_map U+E200-U+E2A9 Hack Nerd Font Mono
symbol_map U+E0B0-U+E0B3 Hack Nerd Font Mono
symbol_map U+E5FA-U+E6FF Hack Nerd Font Mono
symbol_map U+E700-U+E7C5 Hack Nerd Font Mono
symbol_map U+EA60-U+EC1E Hack Nerd Font Mono
symbol_map U+ED00-U+EFCE Hack Nerd Font Mono
symbol_map U+F000-U+F2FF Hack Nerd Font Mono
symbol_map U+F300-U+F372 Hack Nerd Font Mono
symbol_map U+F400-U+F533 Hack Nerd Font Mono
symbol_map U+F500-U+FD46 Hack Nerd Font Mono

# Terminal type
term xterm-256color

# Theme/Colors - Catppuccin Mocha
background            #1e1e2e
foreground            #cdd6f4
selection_background  #585b70
selection_foreground  #cdd6f4
cursor                #f5e0dc
cursor_text_color     #1e1e2e

# Black
color0  #45475a
color8  #585b70

# Red
color1  #f38ba8
color9  #f38ba8

# Green
color2  #a6e3a1
color10 #a6e3a1

# Yellow
color3  #f9e2af
color11 #f9e2af

# Blue
color4  #89b4fa
color12 #89b4fa

# Magenta
color5  #f5c2e7
color13 #f5c2e7

# Cyan
color6  #94e2d5
color14 #94e2d5

# White
color7  #bac2de
color15 #a6adc8

background_opacity 0.95

# Window
remember_window_size  yes
initial_window_width  1200
initial_window_height 800

# Window padding
window_padding_width 10

# Tab bar
tab_bar_edge bottom
tab_bar_style powerline

# =============================================================================
# Cross-platform keybindings (macOS + Linux with Mac keyboard)
# =============================================================================
# Uses cmd (âŒ˜) as main modifier - works on both systems with Mac keyboard
kitty_mod cmd

# Tabs
map cmd+t new_tab
map cmd+w close_window
map cmd+shift+] next_tab
map cmd+shift+[ previous_tab
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5

# Windows (splits)
map cmd+enter new_window
map cmd+shift+w close_tab
map cmd+] next_window
map cmd+[ previous_window

# OS Windows
map cmd+n new_os_window

# Scrolling
map cmd+up scroll_home
map cmd+down scroll_end
map cmd+page_up scroll_page_up
map cmd+page_down scroll_page_down

# Font size
map cmd+plus change_font_size all +1.0
map cmd+minus change_font_size all -1.0
map cmd+0 change_font_size all 0

# Copy/Paste
map cmd+c copy_to_clipboard
map cmd+v paste_from_clipboard
